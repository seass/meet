<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>注册|会议管理</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="__CSS__/style.css">
<link rel="stylesheet" type="text/css" href="__CSS__/theme.css">
<link rel="stylesheet" type="text/css" href="__CSS__/jquery.mobile-1.3.2.min.css">
<body>
<div data-role="page" >
	<div data-role="content">
        		<if condition="$grade eq 1">
		        	<label style="text-align:center;">{$msg}</label>
		        	<div class="chose">
               		 <a class="login" href="{$login_url}"   data-role="none" data-transition="slide">或直接登录</a>
            		</div>
            	<elseif condition="$grade eq 2"/>
            		<label style="text-align:center;">{$msg}</label>
            		<div class="chose">
               		 <a class="login" href="{$login_url}"   data-role="none" data-transition="slide">或直接登录</a>
            		</div>
            	<else/>
            			<div style="text-align:center;">
		            		<a  href="{$login_url}">已注册用户，请直接登录</a>
            			</div>
            			<div class="logo">
		            		<p>会议注册</p>
		            </div>
		            
		            <label for="nicky">姓名</label>
		            <input type="text" name='realname'  placeholder="请输入姓名" >
		            
		            <fieldset data-role="controlgroup" data-type="horizontal">
						<legend>性 别:</legend>
						<input type="radio" name="sex" id="radio-choice-1" value="1" checked="checked" />
			         	<label for="radio-choice-1">男</label>
			
			         	<input type="radio" name="sex" id="radio-choice-2" value="2"  />
			         	<label for="radio-choice-2">女</label>
			         	
			        </fieldset>
			        <label for="nicky">手机号</label>
		            <input type="text" name='phone'  placeholder="请输入手机号" >
		            <label for="nicky">身份证号</label>
		            <input type="text" name='idcard'  placeholder="请输入身份证号" >
		            
		            <label for="nicky">所在职位</label>
		            <input type="text" name='position'  placeholder="请输入所在职位" >
		            
		            <fieldset data-role="fieldcontain">
				    		<label for="brand_id">选择品牌</label>
					    <select name="brand_id" id="brand_id">
					    		<option value="">请选择品牌</option>
					    		<volist name=":get_brand_list()" id="vo">
								<option value="{$vo.id}">{$vo.brand_name}</option>
							</volist>
					    </select>  
		            </fieldset>
		            <fieldset data-role="fieldcontain">
				    		<label for="region_id">选择大区</label>
					    <select name="region_id" id="region_id">
					    		<option value="">请选择大区</option>
					    </select>  
		            </fieldset>
		            <fieldset data-role="fieldcontain">
				    		<label for="city_id">选择城市</label>
					    <select name="city_id" id="city_id">
					    		<option value="">请选择城市</option>
					    </select>  
		            </fieldset>
		            <fieldset data-role="fieldcontain">
				    		<label for="store_id">选择经销门店</label>
					    <select name="store_id" id="store_id">
					    		<option value="">请选择经销门店</option>
					    </select>  
		            </fieldset>
		            <fieldset data-role="controlgroup" data-type="horizontal">
						<legend>住宿信息:</legend>
						<input type="radio" name="hotel_type" id="radio-choice-3"  value="0" checked="checked" />
			         	<label for="radio-choice-3">不住宿</label>
			         	
						<input type="radio" name="hotel_type" id="radio-choice-4"  value="1"  />
			         	<label for="radio-choice-4">合住</label>
			
			         	<input type="radio" name="hotel_type" id="radio-choice-5"  value="2"  />
			         	<label for="radio-choice-5">单住</label>
			        </fieldset>
			        <fieldset data-role="controlgroup" data-type="horizontal">
						<legend>选择房型:</legend>
						<input type="radio" name="house_type" id="radio-choice-6" value="0" checked="checked" />
			         	<label for="radio-choice-6" >无</label>
			         	
						<input type="radio" name="house_type" id="radio-choice-7"  value="1"  />
			         	<label for="radio-choice-7">双床</label>
			
			         	<input type="radio" name="house_type" id='radio-choice-8'  value="2"  />
			         	<label for="radio-choice-8">大床</label>
			        </fieldset>
		             <label for="date">入住时间:</label>  
             		<input type="date" name="checkin_date" id="checkin_date" />  
              		<label for="date">离店时间:</label>  
             		<input type="date" name="leave_date" id="leave_date" /> 
             		 
		            <label for="nicky">餐饮习惯</label>
		            <input type="text" name='food_req'  placeholder="请输入餐饮习惯（清真、素食等）" >
		            <div class="chose">
		            		<input type="hidden" name="Mid" value="{:I('Mid')}">
		                <a class="login" href="#" onclick="submit();" data-ajax="true" data-role="none" data-transition="slide">提交注册</a>
		            </div>
            	</if>
        </div>
    </div>
<script src="__JS__/jquery-1.8.3.min.js"></script>
<script src="__JS__/jquery.mobile-1.3.2.min.js"></script>

<script type="text/javascript">
	var register_config={
			'submit_url':"{:U('/MeetUser/Index/register')}",
			'get_brand_json':"{:U('/Admin/Common/get_brand_json')}",
			'get_region_json':"{:U('/Admin/Common/get_region_json')}",
			'get_city_json':"{:U('/Admin/Common/get_city_json')}",
	};
	
</script>
<script src="__JS__/register.js"></script>
</body>
</html>
