<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>登录|会议管理</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="__CSS__/style.css">
<link rel="stylesheet" type="text/css" href="__CSS__/theme.css">
<link rel="stylesheet" type="text/css" href="__CSS__/jquery.mobile-1.3.2.min.css">
<body>
<div data-role="page" >
	<div data-role="content">
			<div style="text-align: center;">
				<label>{$meet_name}</label>
			</div>
            <div class="logo">
                <p>登录</p>
            </div>
            <label for="nicky">用户名</label>
		    <input type="text" name='nickname'  placeholder="请输入姓名" >
		        
		     <label for="nicky">密码</label>
		    <input type="password" name='password'  placeholder="请输入密码" >
           
            <div class="chose">
            		<input type="hidden" name="Mid" value="{:I('Mid')}">
                <a class="login" href="#" onclick="login();" data-ajax="true" data-role="none" data-transition="slide">登录</a>
            </div>
            	<label style="text-align:center;">请用浏览器打开！</label>
        </div>
    </div>
</div>
<script src="__JS__/jquery-1.8.3.min.js"></script>
<script src="__JS__/jquery.mobile-1.3.2.min.js"></script>
<script type="text/javascript">
//$(function(){
	function login(){
		var nickname=$("input[name='nickname']").val().trim();
		if(nickname==''){
			$("input[name='nickname']").focus();
			return false;
		}
		
		 var password=$("input[name='password']").val().trim();
		 if(password==''){
		 	$("input[name='password']").focus();
		 	return false;
		 }
		var p_data={'Mid':$("input[name='Mid']").val(),'nickname':nickname,'password':password};
		$.post("{:U('adminlogin')}",p_data,
				function(result){
					console.log(result);
					if(result.status){
						alert(result.msg);
						console.log(result.success_url);
						location.href=result.success_url;
					}else{
						alert(result.msg);
					}
  		},'json');
		
	}
//});
</script>
</body>
</html>
