<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>登录|会议管理</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="__CSS__/style.css">
<link rel="stylesheet" type="text/css" href="__CSS__/theme.css">
<link rel="stylesheet" type="text/css" href="__CSS__/jquery.mobile-1.3.2.min.css">
<body>
<div data-role="page" >
	<div data-role="content">
            <div class="logo">
                <p>登录</p>
            </div>
            <label for="nicky">姓名</label>
		    <input type="text" name='realname'  placeholder="请输入姓名" >
		        
		    <label for="nicky">手机号</label>
		    <input type="text" name='phone'  placeholder="请输入手机号" >
           
            <div class="chose">
            		<input type="hidden" name="Mid" value="{:I('Mid')}">
                <a class="login" href="#" onclick="login();" data-ajax="true" data-role="none" data-transition="slide">登录</a>
            </div>
        </div>
    </div>
</div>
<script src="__JS__/jquery-1.8.3.min.js"></script>
<script src="__JS__/jquery.mobile-1.3.2.min.js"></script>
<script type="text/javascript">
//$(function(){
	function login(){
		var realname=$("input[name='realname']").val().trim();
		if(realname==''){
			$("input[name='realname']").focus();
			return false;
		}
		/*var idcard=$("input[name='idcard']").val().trim();
		if(idcard==''){
			$("input[name='idcard']").focus();
			return false;
		}*/
		var phone=$("input[name='phone']").val().trim();
		if(phone==''){
			$("input[name='phone']").focus();
			return false;
		}
		var p_data={'Mid':$("input[name='Mid']").val(),'realname':realname,'phone':phone};
		$.post("{:U('login')}",p_data,
				function(result){
					console.log(result);
					if(result.status){
						alert(result.msg);
						console.log(result.success_url);
						location.href=result.success_url;
					}else{
						alert(result.msg);
					}
  		},'json');
		
	}
//});
</script>
</body>
</html>
